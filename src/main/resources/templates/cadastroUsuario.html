<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head>
        <div th:replace="fragments/headlayout :: headconfig">
            <title id="thlayouttitle">Cadastro de Usuário</title>
        </div>
        <link rel="stylesheet" href="../css/cadastrousuario.css">
    </head>

    <body th:replace="~{fragments/layout :: layout (~{:: main})}">
        <main>
            <div th:if="${message}" class="alert alert-success text-center" >
                [[${message}]]
            </div>

            <form class="formulario" th:object = "${usuario}" action="#" th:action="@{/salvarUsuario}" method="post">       

                <div class ="mensagem" role = "alert" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                    <label class="validation-message" th:errors="*{nome}"></label>
                </div>         
                <div >
                    <label for="nome">Nome</label>
                    <input  name="nome" type="text"  th:field="*{nome}" class="form-control entrada">
                </div>

                <div class="mensagem" role ="alert" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">
                    <label class = "validation-message" th:errors="*{cpf}"></label>
                </div>  
            
                <div>
                    <label for="cpf">CPF</label> 
                    <input  name="cpf" type="cpf" th:field="*{cpf}" class="form-control entrada" autocomplete="off" id = "cpf" onkeyup="mascaraCpf('___.___.___-__', this)">
                </div>

                <div class="mensagem" role ="alert" th:if="${#fields.hasErrors('rg')}" th:errors="*{rg}">
                    <label class = "validation-message" th:errors="*{rg}"></label>
                </div>  

                <div>
                    <label for="rg">RG</label>
                    <input name="rg" type="text"  th:field="*{rg}" class="form-control entrada" autocomplete="off" id = "rg" onkeyup="mascaraRg('__.___.___-_', this)" >
                </div>

                <div class="mensagem" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    <label class="validation-message" th:errors="*{email}" ></label>
                </div>  

                <div>
                    <label for="email">Email</label>
                <input name="email" type="email" th:field="*{email}" class="form-control entrada">
                </div>

                <div>
                    <label for="celular">Celular</label>
                    <input name="celular" type="text" th:field="*{celular}" class="form-control entrada" autocomplete="off" id = "celular" onkeyup="mascaraCel('(__)_____-____', this)">
                </div>

                <div>
                    <label for="fone">Fone</label>
                    <input name="fone" type="text"  th:field="*{fone}" class="form-control entrada" autocomplete="off" id = "fone" onkeyup="mascaraFone('(__)____-____', this)">
                </div>

                <div>
                    <label>Função</label>
                    <select name="funcao" th:field="*{funcao}" id="fucaoselecionada">
                        <option selected value="">Selecione uma função</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Atendente">Atendente</option>
                        <option value="Farmacêutico">Farmacêutico</option>
                    </select>
                </div>

                <div>
                    <label for="crf">CRF</label>
                    <input name="crf" type="text" th:field="*{crf}"  class="form-control entrada">
                </div>

                <div class="mensagem" role = "alert" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">
                    <label class = "validation-message" th:errors="*{senha}" ></label>
                </div>  

                <div class="input">
                    <label for="senha">Senha</label>
                    <div class="inputinside">
                        <input name="senha" type="password"  th:field="*{senha}" id="senha">
                        <img src="../mídia/vetores/eye-off.svg" id="icon" onmousedown="verSenha()" onmouseup="esconderSenha()">
                        <!--COLOCAR DESCRIÇÃO DE IMAGEM PELA ACESSIBILIDADE-->
                        <!--Made by @colebemis-->
                    </div>
                </div>

                <div class="buttonUsuario">
                    <button type="submit">Cadastrar usuário</button>
                </div>
            </form>
        <a href="/usuario/listagem">Ir para a listagem</a>
        </main>
    </body>
    <script>

        var entrada = document.getElementById("senha");
        var icone = document.getElementById("icon")

        function verSenha(){

            if(entrada.type == "password"){
                entrada.type = "text";
                icone.src="../mídia/vetores/eye.svg";
            }
        }

        function esconderSenha(){
            if(entrada.type == "text"){
                entrada.type = "password";
                icone.src="../mídia/vetores/eye-off.svg";
            }
        }

        function mascaraCpf(mascara, input){
            const vetMasc = mascara.split("")
            const numCpf =  input.value.replace(/\D/g, "")
            const cursor =  Number(input.selectionStart)
            const tecla = (window.event) ? event.keyCode : event.which

            for(let i = 0; i <numCpf.length; i++){
                vetMasc.splice(vetMasc.indexOf("_"), 1, numCpf[i])
            }

            input.value = vetMasc.join("")

            if(tecla != 37 && (cursor == 3 || cursor == 7 || cursor == 11)){
                input.setSelectionRange(cursor+1, cursor+1)
            }else{
                input.setSelectionRange(cursor, cursor)
            }
        }

        function mascaraRg(mascara, input){
            const vetMasc = mascara.split("")
            const numRg =  input.value.replace(/\D/g, "")
            const cursor =  Number(input.selectionStart)
            const tecla = (window.event) ? event.keyCode : event.which

            for(let i = 0; i <numRg.length; i++){
                vetMasc.splice(vetMasc.indexOf("_"), 1, numRg[i])
            }

            input.value = vetMasc.join("")

            if(tecla != 37 && (cursor == 2 || cursor == 5 || cursor == 8)){
                input.setSelectionRange(cursor+1, cursor+1)
            }else{
                input.setSelectionRange(cursor, cursor)
            }
        }

        function mascaraFone(mascara, input){
            const vetMasc = mascara.split("")
            const numF =  input.value.replace(/\D/g, "")
            const cursor =  Number(input.selectionStart)
            const tecla = (window.event) ? event.keyCode : event.which

            for(let i = 0; i <numF.length; i++){
                vetMasc.splice(vetMasc.indexOf("_"), 1, numF[i])
            }

            input.value = vetMasc.join("")

            if(tecla != 37 && (cursor == 1 || cursor == 4 || cursor == 8)){
                input.setSelectionRange(cursor+1, cursor+1)
            }else{
                input.setSelectionRange(cursor, cursor)
            }
        }

        function mascaraCel(mascara, input){
            const vetMasc = mascara.split("")
            const numC =  input.value.replace(/\D/g, "")
            const cursor =  Number(input.selectionStart)
            const tecla = (window.event) ? event.keyCode : event.which

            for(let i = 0; i <numC.length; i++){
                vetMasc.splice(vetMasc.indexOf("_"), 1, numC[i])
            }

            input.value = vetMasc.join("")

            if(tecla != 37 && (cursor == 1 || cursor == 3 || cursor == 8)){
                input.setSelectionRange(cursor+1, cursor+1)
            }else{
                input.setSelectionRange(cursor, cursor)
            }
        }


    </script>
</html>
