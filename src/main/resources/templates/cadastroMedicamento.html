<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <div th:replace="fragments/headlayout :: headconfig">
            <title id="thlayouttitle">Cadastro de Medicamento</title>
        </div>
        <link type="text/css" rel="stylesheet" href="/css/formulariomedicamento.css">
    </head>

    <body th:replace="~{fragments/layout :: layout (~{:: main})}">
        <main>
            <div th:if="${message}" class="alert alert-success text-center" style="margin-bottom: 52px;">
                [[${message}]]
            </div>

            <fieldset class="formularioborda">
                
                <form class="formulario" th:object="${medicamento}" method="post" action="#" th:action="@{/salvarMedicamento}">
            
                    <div class="cadicon">
                        <img class="cadiconimg" src="/mídia/vetores/plus_by_colebemis.svg" alt="Uma figura que representa o sistema">
                        <legend>Cadastro de Medicamento</legend>
                    </div>
                    
                    <div id="campo-erro1" th:if="${#fields.hasErrors()}">
                        <span id="errosnome" class ="mensagem" role = "alert" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                            <span class="validation-message" th:errors="*{nome}"></span>
                        </span>

                        <span id="erroscid" class="mensagem" role ="alert" th:if="${#fields.hasErrors('cid')}" th:errors="*{cid}">
                            <span class = "validation-message" th:errors="*{cid}"></span>
                        </span>

                        <span id="erroscatReg" class="mensagem" role ="alert" th:if="${#fields.hasErrors('catReg')}" th:errors="*{catReg}">
                            <span class = "validation-message" th:errors="*{catReg}"></span>
                        </span>
                    </div>

                    <label for="nome">Nome
                    <input name="nome" type="text" th:field="*{nome}" class ="entrada form-control campos" autocomplete="off">
                    </label>

                    <label for="cid">CID
                        <input name="cid" type="text" th:field="*{cid}" class ="entrada form-control campos" autocomplete="off">
                    </label>

                    <label for="catReg">Categoria Regulatória
                        <input name="catReg" type="text" th:field="*{catReg}" class ="entrada form-control campos" autocomplete="off">
                    </label>

                    <div id="campo-erro2" th:if="${#fields.hasErrors()}">
                        <span id="errospcdt" class ="mensagem" role = "alert" th:if="${#fields.hasErrors('pcdt')}" th:errors="*{pcdt}">
                            <span class="validation-message" th:errors="*{pcdt}"></span>
                        </span>
                        
                        <span id="errosdose" class ="mensagem" role = "alert" th:if="${#fields.hasErrors('dose')}" th:errors="*{dose}">
                            <span class="validation-message" th:errors="*{dose}"></span>
                        </span>

                        <span id="errosforma" class ="mensagem" role = "alert" th:if="${#fields.hasErrors('forma')}" th:errors="*{forma}">
                            <span class="validation-message" th:errors="*{forma}"></span>
                        </span>
                    </div>

                    <label for="pcdt">PCDT
                        <input name="pcdt" type="text" th:field="*{pcdt}" class = "entrada form-control campos" autocomplete="off">
                    </label>

                    <label for="dose">Dosagem
                        <input name="dose" type="text" th:field="*{dose}" class ="entrada form-control campos" autocomplete="off">
                    </label>

                    <label for="forma">Forma Farmacêutica
                        <input name="forma" type="text" th:field="*{forma}" class ="entrada form-control campos" autocomplete="off">
                    </label>

                    <div id="campo-erro3" th:if="${#fields.hasErrors()}">
                        <span id="errosvia" class ="mensagem" role = "alert" th:if="${#fields.hasErrors('via')}" th:errors="*{via}">
                            <span class="validation-message" th:errors="*{via}"></span>
                        </span>

                        <span id="errospriA" class ="mensagem" role = "alert" th:if="${#fields.hasErrors('priA')}" th:errors="*{priA}">
                            <span class="validation-message" th:errors="*{priA}"></span>
                        </span>

                        <span id="errosclasseT" class ="mensagem" role = "alert" th:if="${#fields.hasErrors('classeT')}" th:errors="*{classeT}">
                            <span class="validation-message" th:errors="*{classeT}"></span>
                        </span>
                    </div>

                    <label for="via">Via de Consumo
                        <input name="via" type="text" th:field="*{via}" class = "entrada form-control campos" autocomplete="off">
                    </label>

                    <label for="priA">Princípio Ativo
                        <input name="priA" type="text" th:field="*{priA}" class ="entrada form-control campos" autocomplete="off">
                    </label>

                    <label for="classeT">Classe Terapêutica
                        <input name="classeT" type="text" th:field="*{classeT}" class ="entrada form-control campos" autocomplete="off" >
                    </label>

                    <br>

                    <button type="submit" class="btn-layout btn btn-primary" style="margin-top: 20px; margin-bottom: 20px; margin-right: 5px; margin-left: 50px;">Cadastrar Medicamento</button>

                    <button type="button" class="btn-layout btn btn-primary" style="margin-top: 20px; margin-bottom: 20px; padding-right: 10px;">
                        <a href="/medicamento/listagem">Ir para a listagem</a>
                    </button>
                </form>
            </fieldset>
        </main>
    </body>
</html>
