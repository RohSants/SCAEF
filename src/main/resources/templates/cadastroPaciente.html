<!DOCTYPE html>
<html lang="pt-br" th:replace="~{fragments/layout :: layout (~{:: main})}">

<head>
	<title id="thlayouttitle">Cadastro de Paciente</title> 
</head>

<body>
    <main>
        <form th:object="${paciente}" method="post" action="#" th:action="@{/salvarPaciente}">
            <div>
                <label for="nome">Nome completo</label>
                <input type="text" th:type="*{nome}">
            </div>
        
            <div>
                <label for="nomeM">Nome da Mãe</label>
                <input type="text" th:type="*{nomeM}">
            </div>

            <div>
                <label for="cns">CNS - Número do Cartão do Sus</label>
                <input type="text" th:type="*{cns}">
            </div>
            
            <div>
                <label for="cpf">CPF</label>
                <input type="text" th:type="*{cpf}">
            </div>

            <div>
                <label for="rg">RG</label>
                <input type="text" th:type="*{rg}">
            </div>
        
            <div>
                <label for="dataNasc">Data de nascimento</label>
                <input type="text" th:type="*{dataNasc}">
            </div>

            <div>
                <label for="cep">CEP</label>
                <input type="text" th:type="*{cep}">
            </div>
            
            <div>
                <label for="cida">Cidade</label>
                <input type="text" th:type="*{cida}">
            </div>

            <div>
                <label for="bai">Bairro</label>
                <input type="text" th:type="*{bai}">
            </div>

            <div>
                <label for="endr">Endereço</label>
                <input type="text" th:type="*{endr}">
            </div>

            <div>
                <label for="comp">Complemento</label>
                <input type="text" th:type="*{comp}">
            </div>

            <div>
                <label for="num">Número de residência</label>
                <input type="number" th:type="*{num}">
            </div>

            <div>
                <label for="celular">Celular</label>
                <input type="text" th:type="*{celular}">
            </div>
        
            <div>
                <label for="fone">Telefone residencial</label>
                <input type="text" th:type="*{fone}">
            </div>
            
            <div>
                <label for="email">Email</label>
                <span th:if="${#fields.hasErrors('email')}" th:errors= "*{email}" class= "text-danger"></span> 
                <input type="email" th:type="*{email}">
            </div>

            <div class="buttonPaciente">
                <button type="submit"> Cadastrar paciente</button>
            </div>
        </form>
    </main>
</body>

</html>
