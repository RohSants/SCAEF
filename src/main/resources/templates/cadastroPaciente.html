<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <div th:replace="fragments/headlayout :: headconfig">
            <title id="thlayouttitle">Cadastro de Paciente</title>
        </div>
        <!--link de acesso ao bootstrap via CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> 
        <link rel="stylesheet" href="../css/cadastropaciente.css">
    </head>

    <body th:replace="~{fragments/layout :: layout (~{:: main})}">
        <main>
            <div th:if="${message}" class="alert alert-success text-center" >
                [[${message}]]
            </div>

            <fieldset class="formularioborda">
                <form class="formulario" th:object="${paciente}" action="#" th:action="@{/salvarPaciente}" method="post">
                    <div class="cadicon">
                        <img class="cadiconimg" src="../mídia/vetores/user_plus.svg" alt="Uma figura que representa o sistema">
                        <legend>Cadastro de Paciente</legend>
                    </div>

                    <div class = "campoform">
                        <section id="dados">
                            <label for="cns">CNS - Cartão Nacional de Saúde
                            <input name="cns" type="text" th:field="*{cns}" class="form-control">
                            </label>
                            <label for="cpf">CPF
                            <input name="cpf" type="text" th:field="*{cpf}" class="form-control">
                            </label>
                            <br>
                            <label for="nome">Nome Civil Completo
                            <input name="nome" type="text" th:field="*{nome}" class="form-control">
                            </label>
                            <label for="nomeM">Nome da Mãe
                            <input name="nomeM" type="text" th:field="*{nomeM}" class="form-control">
                            </label>

                            <label for="nomeS">Nome Social
                                <input name="nomeS" type="text" id="nomeS" class="form-control"th:field="*{nomeS}" >
                                <!--remover o id ao inserir atributo no jpa pois o id é inserio automáticamente nos campos
                            -->
                            </label>

                            <label> Identificação Preferencial do Paciente:</label>
                            <div>
                                <input type="radio" name="idNome" value="Nome Civil" th:field="*{idNome}">
                                <label>Nome Civil</label>
                            </div>

                            <div>
                                <input type="radio" name="idNome" value="Nome Social" th:field="*{idNome}">
                                <label>Nome Social</label>
                            </div>

                            <br>

                            <label title="Marcar de acordo com documento de identificação do paciente a fim de evitar constrangimentos.">Sexo:</label>
                                <div>
                                    <input type="radio" name="sexo" value="Feminino"th:field="*{sexo}">
                                    <label>Feminino</label>
                                </div>

                                <div>
                                    <input type="radio" name="sexo" value="Masculino" th:field="*{sexo}">
                                    <label>Masculino</label>
                                </div>

                            <label for="rg">RG
                            <input name="rg" type="text" th:field="*{rg}">
                            </label>
                            
                            <label for="dataNasc">Data de nascimento
                            <input name="dataNasc" type="date" th:field="*{dataNasc}">
                            </label>
                        </section>
                        
                        <section id="endereco">
                            <label for="cep">CEP
                            <input name="cep" type="text" th:field="*{cep}">
                            </label>
                            
                            <label for="cida">Cidade
                            <input name="cida" type="text" th:field="*{cida}">
                            </label>
                            
                            <label for="bai">Bairro
                            <input name="bai" type="text" th:field="*{bai}">
                            </label>
                            
                            <label for="endr">Endereço
                            <input name="endr" type="text" th:field="*{endr}">
                            </label>
                            
                            <label for="comp">Complemento
                            <input name="comp" type="text" th:field="*{comp}">
                            </label>
                            
                            <label for="num">Número de residência
                            <input name="num" type="number" th:field="*{num}">
                            </label>
                        </section>

                        <section id="contato">
                            <label for="celular">Celular
                            <input name="celular" type="text" th:field="*{celular}">
                            </label>
                            <label for="fone">Telefone residencial
                            <input name="fone" type="text" th:field="*{fone}">
                            </label>
                            
                            <label for="email">Email
                            <span th:if="${#fields.hasErrors('email')}" th:errors= "*{email}" class= "text-danger"></span>
                            <input name="email" type="email" th:field="*{email}">
                            </label>
                        </section>
                    </div>
                    <button type="submit"> Cadastrar paciente</button>
                <a href="/paciente/listagem">
                    <button type="button">Lista de Pacientes</button>
                </a>
                </form>
            </fieldset>
            
        </main>
    </body>

</html>
