<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Listagem de Medicamentos</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous">

</head>
<body>

    <div >
		<h1>Medicamentos</h1>
		<table >
			<thead>
				<tr>
					<th>Nome</th>
					<th>Classificação do medicamento</th>
                    <th>Categoria regulatória</th>
					<th>Protocolos Clínicos e Diretrizes de Tratamento</th>
                    <th>Dosagem</th>
                    <th>Forma farmacêutica</th>
                    <th>Via de consumo</th>
                    <th>Princípio ativo</th>
                    <th>Classe terapêutica</th>
				</tr>  
			</thead>
			<tbody>
                <tr th:each = "medicamento : ${listaMedicamento}">
					<td th:text="${medicamento.nome}"></td>
					<td th:text="${medicamento.cid}"></td>
                    <td th:text="${medicamento.catReg}"></td>
                    <td th:text="${medicamento.pcdt}"></td>
                    <td th:text="${medicamento.dose}"></td>
                    <td th:text="${medicamento.forma}"></td>
                    <td th:text="${medicamento.via}"></td>
                    <td th:text="${medicamento.priA}"></td>
                    <td th:text="${medicamento.classeT}"></td>
                    
                    <td>
						<a th:href="@{alterar/{id}(id=${medicamento.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{excluir/{id}(id=${medicamento.id})}" class="btn btn-danger">Excluir</a>		
					</td>
				</tr>       
        </table>
    </div>
</body>
</html>
